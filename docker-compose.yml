version: '3.8'
services:
  app:
    build:
      context: .
    container_name: express_app
    depends_on:
      - mongodb
      - redis
    restart: always
    ports:
      - '${PORT}:8000'
    working_dir: /var/www
    networks:
      - express_network

  mongodb:
    image: mongo:latest
    container_name: express_mongodb
    volumes:
      - './storage/mongo-volume:/data/db:rw'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    restart: always
    ports:
      - '27018:27017'
    networks:
      - express_network

  redis:
    image: 'redis:alpine'
    container_name: express_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - ./storage/redis-data:/var/lib/redis
    restart: always
    networks:
      - express_network

networks:
  express_network:
    driver: bridge
